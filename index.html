<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runner's Log</title>
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script src="https://use.fontawesome.com/88f70c391b.js"></script>
</head>
<body>
  <div id="splashpage">
   <H1>Welcome to Runner's Log</H1>
    <button id="start">Start</button>
  </div>
  <form id="login">
    <h1>Runner's Log</h1>
    <p>Username</p>
    <input type="text" id="username">
    <p>Password</p>
    <input type="text" id="password">
    <button type="submit">Login</button>
    <button type="submit">Create Account</button>
  </form>
  <div id="viewruns">
      <button id="addrun">Add Run</button>
  </div>
  <form id="addruns">
     <p>Date of Run</p>
    <input type="text" id="dateofrun">
     <p>Time of Run<p/p>
    <input type="text" id="timeofrun">
     <p>Distance of Run</p>
    <input type="text" id="distanceofrun">
     <p>Location of Run</p>
    <input type="text" id="locationofrun">
    <label>Weather</label>
             <select id = "weatherrun">
               <option value = "Sunny">Sunny</option>
               <option value = "Cloudy">Cloudy</option>
               <option value = "Partly Cloudy">Partly Cloudy</option>
               <option value = "Rain">Rain</option>
               <option value = "Snow">Snow</option>
               <option value = "Ice">Ice</option>
               <option value = "Windy">Windy</option>
               <option value = "Hot">Hot</option>
               <option value = "Cold">Cold</option>
             </select>
    <label>Mood</label>
             <select id = "moodrun">
               <option value = "Energetic">Energetic</option>
               <option value = "Tired">Tired</option>
               <option value = "Happy">Happy</option>
               <option value = "Sad">Sad</option>
              </select>
          <p>Notes</p>
          <textarea id="notesrun" rows="6" cols="60"> 
          </textarea>
    <button type="submit">Submit Run</button>
  </form>
  <div id="rundetails">
  </div>
  <form id="editruns">
  <p>Date of Run</p>
    <input type="text" id="dateofrun">
     <p>Time of Run<p/p>
    <input type="text" id="timeofrun">
     <p>Distance of Run</p>
    <input type="text" id="distanceofrun">
     <p>Location of Run</p>
    <input type="text" id="locationofrun">
    <label>Weather</label>
             <select id = "weatherrun">
               <option value = "Sunny">Sunny</option>
               <option value = "Cloudy">Cloudy</option>
               <option value = "Partly Cloudy">Partly Cloudy</option>
               <option value = "Rain">Rain</option>
               <option value = "Snow">Snow</option>
               <option value = "Ice">Ice</option>
               <option value = "Windy">Windy</option>
               <option value = "Hot">Hot</option>
               <option value = "Cold">Cold</option>
             </select>
    <label>Mood</label>
             <select id = "moodrun">
               <option value = "Energetic">Energetic</option>
               <option value = "Tired">Tired</option>
               <option value = "Happy">Happy</option>
               <option value = "Sad">Sad</option>
              </select>
          <p>Notes</p>
          <textarea id="notesrun" rows="6" cols="60"> 
          </textarea>
    <button type="submit">Submit Run</button>
  </form>
  <div id="deleterun">
  </div>
  </body>
</html>
